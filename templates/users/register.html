{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="mt-3">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register Now</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Register</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Have an account?? <a href="{% url 'users:login' %}" class="ml-2">Login</a>
        </small>
    </div>
</div>

{% endblock %}
